       class Weather extends React.Component{   
            // constructor(props){

            //     this.state = { isHot:true}

            // }
            state = { isHot:true}
            render(){
                return <h1 onClick={this.changeWeather}>今天天气{this.state.isHot?"晴朗":"凉爽"}</h1>
            }

            changeWeather=_=>{
                console.log(this.state)
