<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- react基础 -->
    <script src="../../js/react.development.js"></script>
   <!-- 支持react操作DOM -->
    <script src="../../js/react-dom.development.js"></script>
     <!-- 支持react把jsx转换成js -->
    <script src="../../js/babel.min.js"></script>
    <script src="../../js/prop-types.js"></script>
    <title>props</title>
</head>
<body>
    <div id="test"></div>
    <script type="text/babel">
         const data = {
                name:"111",
                age:"12",
                sex:"nv"
            }
       class Penson extends React.Component{   
           static propTypes = {
                name:PropTypes.string,
                age:PropTypes.number,
                sex:PropTypes.string
            }
            static defaultProps = {
                age:18
            }
            render(){
                console.log(this.props)
                const { name, age, sex} = this.props
                return (
                    <ul>
                        <li>姓名{name}</li>
                        <li>年龄{age +1}</li>
                        <li>性别{sex}</li>
                    </ul>
                )
            }
       }
       ReactDOM.render(<Penson name="xiaoming" />,document.getElementById('test'))
        // ReactDOM.render(<Penson {...data}/>,document.getElementById('test'))

    </script>
</body>
</html>
