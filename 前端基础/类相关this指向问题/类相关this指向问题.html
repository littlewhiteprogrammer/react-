<script type="text/javascript">
    class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }

        say(){
            console.log(this)
            console.log(`我叫${this.name}`)
        }
    }
    class Student extends Person{
        constructor(name,age,sex){
            super(name,age)
            this.sex = sex;
        }

    }
    let P1 = new Person("小明","17岁");
    console.log(P1)
    P1.say()

    let S1 = new Student("A","12","nv")
    console.log(S1)
    S1.say()
